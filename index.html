<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="index.css">

    <link id="favicon" rel="shortcut icon" href="images/logo1.png" type="image/x-png">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Center container -->
    <div class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-sm sm:max-w-md bg-white shadow-md rounded-lg p-6 sm:p-7 mt-10 sm:mt-20">

            <h2 class="text-2xl sm:text-3xl font-bold text-center mb-5">
                Login to World Store
            </h2>

            <form onsubmit="event.preventDefault(); login();">

                <!-- Username -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Username
                    </label>
                    <input 
                        type="text"
                        id="username"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-yellow-300 rounded-md
                               shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <input 
                        type="password"
                        id="password"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-yellow-300 rounded-md
                               shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                    >
                </div>

                <!-- Login button -->
                <button 
                    type="submit"
                    class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md 
                           hover:bg-green-700 transition">
                    Login
                </button>
            </form>

            <p id="error" class="text-red-500 mt-3"></p>

            <p class="mt-3 text-sm text-gray-600">
                Guest : Guest / G123
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-800 text-white py-4 px-4 text-center text-xs sm:text-sm mt-6">
        &copy; 2025 WORLDSTORE. All Rights Reserved.
    </footer>

    <script src="index.js"></script>
</body>
</html>
